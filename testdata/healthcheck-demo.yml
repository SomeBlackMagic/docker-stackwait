version: "3.8"

services:
  # Service with slow healthcheck to demonstrate waiting
  web:
    image: nginx:alpine
    ports:
      - "9091:80"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost"]
      interval: 3s
      timeout: 2s
      retries: 3
      start_period: 10s  # Wait 10 seconds before starting checks
    networks:
      - app

  # Service without healthcheck (should not block)
  api:
    image: nginx:alpine
    ports:
      - "9092:80"
    deploy:
      replicas: 1
    networks:
      - app

networks:
  app:
    driver: overlay
